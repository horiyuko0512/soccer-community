# 特定のユーザー(本人)閲覧用
query User {
  user {
    nickname
    introduction
  }
}

# すべてのユーザー閲覧用
query Users {
  users {
    id
    nickname
    email
    introduction
  }
}

# 特定の試合閲覧用
query Match($id: ID!) {
  matche(id: $id) {
    id
    title
    date
    location
    level
    participants
    fee
    notes
    creatorID
    isApplied
  }
}

# すべての試合閲覧用
query Matches {
  matches {
    id
    title
    date
    location
    level
    participants
    fee
    notes
    creatorID
    isApplied
  }
}

# 作成した試合閲覧用
query MatchesByCreatorId {
  matchesByCreatorId {
    id
    title
    date
    location
  }
}

# 特定の関係閲覧用
query Participation($id: ID!) {
  participation(id: $id) {
    id
    userID
    matchID
    status
  }
}

# すべての関係閲覧用
query Participations {
  participations {
    id
    userID
    matchID
    status
  }
}

# 特定のユーザーと特定の試合の関係閲覧用
query ParicipationByUserIdAndMatchId($matchID: ID!) {
  participantonByUserIdAndMatchId(matchID: $matchID) {
    id
    status
  }
}

# 応募済み試合一覧確認用
query ParticipationsByUserId {
  participationsByUserId {
    id
    userID
    matchID
    status
    match {
      id
      title
      date
      location
    }
  }
}

# 試合管理用
query ParticipationsByMatchId($matchID: ID!) {
  participationsByMatchId(matchID: $matchID) {
    id
    userID
    matchID
    status
    user {
      id
      nickname
      introduction
    }
  }
}

# 特定のノードを取得
query Node($id: ID!) {
  node(id: $id) {
    id
  }
}

# 複数のノードを取得
query Nodes($ids: [ID!]!) {
  nodes(ids: $ids) {
    id
  }
}
